<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gancho | Tienda de ropa</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="contenedor-top-bar">
        <div class="nombre-logo">
            <h2 class="logo">El Gancho</h2>
        </div>
        <div class="cuenta-y-carrito">
            <div id="user-section">
                <img src="img/user-icon.png" alt="">
                <p>Mi cuenta</p>
            </div>  
            <div id="shop-bag-section">
                <img src="img/shopping-bag.png" alt="">
                <p>Bolsa de compras</p>
            </div>
        </div>
    </div>
    <div class="contenedor-navbar">
        <ul>
            <li><a href="mujeres.html">Mujer</a></li>
            <li><a href="hombres.html">Hombre</a></li>
            <li><a href="ninos.html">Niños</a></li>
        </ul>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/home-page-01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/home-page-02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/home-page-03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <footer>
        <div class="footer-info">
          <ul>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Atención al Cliente</a></li>
            <li><a href="#">Términos y Condiciones</a></li>
          </ul>
        </div>

        <div class="footer-newsletter">
            <p class="titulo-newsletter">Suscríbete a nuestro Newsletter</p>
            <p>¡Y obtén 10% de descuento adicional en tu compra!</p>
            <input type="text" placeholder="micorreo@gmail.com" style="width: 100%;">
            <button style="width: 20%; background-color: rgb(49, 49, 49); color: white;">Enviar</button>
        </div>
      </footer>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
